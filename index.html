<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Favicon Generator | Create Custom Favicons for Free</title>
    <meta name="title" content="Favicon Generator | Create Custom Favicons for Free">
    <meta name="description" content="A free, easy-to-use tool to generate favicons from text, emojis, or images. Customize colors, shapes, and download multiple sizes for your website.">
    <meta name="keywords" content="favicon generator, favicon creator, icon generator, free favicon, create favicon, emoji favicon, image to favicon">
    <meta name="author" content="Gemini">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#fafafa">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1c1c22">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content=""> <!-- Add your website's URL here -->
    <meta property="og:title" content="Favicon Generator | Create Custom Favicons for Free">
    <meta property="og:description" content="A free, easy-to-use tool to generate favicons from text, emojis, or images.">
    <meta property="og:image" content="https://placehold.co/1200x630/151515/fafafa/png?text=Favicon%20Generator&font=inter">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content=""> <!-- Add your website's URL here -->
    <meta property="twitter:title" content="Favicon Generator | Create Custom Favicons for Free">
    <meta property="twitter:description" content="A free, easy-to-use tool to generate favicons from text, emojis, or images.">
    <meta property="twitter:image" content="https://placehold.co/1200x630/151515/fafafa/png?text=Favicon%20Generator&font=inter">

    <!-- Dynamic Favicon for the page itself -->
    <link id="dynamic-favicon" rel="icon" type="image/png" href="">

    <!-- Styles and Fonts -->
     <!-- <script src="script.js"></script> -->
     <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Floating Navbar -->
    <nav class="navbar fixed top-0 left-0 right-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0 font-bold text-lg">
                    Favicon Generator
                </div>
                <button id="theme-toggle" class="p-2 rounded-md transition-colors">
                    <svg id="theme-icon-light" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <svg id="theme-icon-dark" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="flex flex-col lg:flex-row min-h-screen pt-16">
        <!-- Control Panel (Left Side) -->
        <div class="w-full lg:w-2/5 xl:w-1/3 control-panel p-4 sm:p-6 lg:p-8 shadow-lg lg:shadow-none overflow-y-auto">
            <div class="max-w-md mx-auto">
                <div class="text-left mb-10 pt-4">
                    <h1 class="text-3xl md:text-4xl font-bold">Generator Controls</h1>
                    <p class="mt-2 text-muted">Adjust your favicon settings here.</p>
                </div>

                <!-- Input Section -->
                <div class="space-y-6">
                    <div class="flex border border-gray-300 dark:border-gray-700 rounded-lg p-1">
                        <button id="textModeBtn" class="tab-btn w-1/2 p-2 rounded-md text-sm font-medium transition active">Text / Emoji</button>
                        <button id="imageModeBtn" class="tab-btn w-1/2 p-2 rounded-md text-sm font-medium transition">Upload Image</button>
                    </div>
                    <div id="textInputSection">
                        <label for="charInput" class="block text-sm font-medium mb-2">Character or Emoji</label>
                        <input type="text" id="charInput" maxlength="2" value="A" class="w-full px-4 py-3 themed-input border rounded-lg text-center text-3xl focus:ring-2 focus:border-transparent transition">
                    </div>
                    <div id="imageInputSection" class="hidden">
                         <label for="imageUpload" class="block text-sm font-medium mb-2">Image File</label>
                         <label for="imageUpload" class="w-full flex items-center justify-center px-4 py-3 themed-input border-2 border-dashed rounded-lg cursor-pointer">
                            <span id="imageUploadText" class="text-sm text-muted">Click to upload image...</span>
                            <img id="imagePreview" class="hidden h-12 w-12 object-contain" />
                         </label>
                         <input type="file" id="imageUpload" accept="image/*">
                    </div>

                    <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                        <div class="w-full sm:w-auto flex items-center gap-3">
                            <label for="bgColor" class="text-sm font-medium">Background</label>
                            <div class="color-picker-wrapper">
                                <input type="color" id="bgColor" value="#212121">
                                <div id="bgColorPreview" class="color-preview" style="background-color: #212121;"></div>
                            </div>
                        </div>
                        <div id="textColorSection" class="w-full sm:w-auto flex items-center gap-3">
                            <label for="textColor" class="text-sm font-medium">Text</label>
                             <div class="color-picker-wrapper">
                                <input type="color" id="textColor" value="#fafafa">
                                <div id="textColorPreview" class="color-preview" style="background-color: #fafafa;"></div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="borderRadius" class="block text-sm font-medium mb-2">Border Radius: <span id="borderRadiusValue">0</span>%</label>
                        <input type="range" id="borderRadius" min="0" max="50" value="0" class="w-full h-2 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>
            </div>
        </div>

        <!-- Preview Panel (Right Side) -->
        <div class="w-full lg:w-3/5 xl:w-2/3 preview-panel p-4 sm:p-6 lg:p-8 flex flex-col items-center justify-center">
            <div class="w-full max-w-lg text-center">
                <h2 class="text-2xl font-semibold mb-6">Preview</h2>
                <div class="card p-4 sm:p-8 rounded-xl mb-8 inline-block">
                    <canvas id="preview256" width="256" height="256" class="w-48 h-48 sm:w-64 sm:h-64"></canvas>
                </div>
                <div class="card flex justify-center items-center gap-4 sm:gap-6 p-4 sm:p-6 rounded-xl">
                    <div>
                        <canvas id="preview48" width="48" height="48"></canvas>
                        <p class="text-xs mt-2 text-muted">48x48</p>
                    </div>
                    <div>
                        <canvas id="preview32" width="32" height="32"></canvas>
                        <p class="text-xs mt-2 text-muted">32x32</p>
                    </div>
                    <div>
                        <canvas id="preview16" width="16" height="16"></canvas>
                        <p class="text-xs mt-2 text-muted">16x16</p>
                    </div>
                </div>
                <div class="mt-10 space-y-4">
                    <button id="downloadBtn" class="primary-button w-full max-w-xs mx-auto font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-opacity-50">
                        Download Favicons
                    </button>
                    <div id="downloadLinks" class="mt-4 text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas" width="512" height="512" class="hidden"></canvas>

    <script src="script.js"></script>
</body>
</html>
